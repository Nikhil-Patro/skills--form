<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity=sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<title>Register</title>
</head>
<body style="background-image: url(registration.jpg); background-repeat: no-repeat; background-size:cover; z-index: 0;">
	<div class="container-fluid">
		<div class="row" style="padding : 4%">
	        <div class="box_r">
	        	<img src="logo.jpg"  alt="Resume Logo">       
	        </div>
	    </div>
	    <div class="border border-dark rounded-pill" style="margin:0% 20% 3% 20%; z-index: 1; background-color: white;">
	    	<div style="padding:20% 0% 10% 10%">
	    		<form class="form-horizontal" action = "/registration"  method = "post">
	    			<br>
					    <div class="form-group">
					      	<label class="control-label col-sm-2" for="name"><strong style="font-size: large;">Name:</strong></label>
					      	<div class="col-sm-10">
					        <input type="email" class="form-control" style="background-color: #f2f2f2" id="name" placeholder="Enter your name" name="name">
					    </div>
				    </div><br>
						<div class="form-group">
					      	<label class="control-label col-sm-2" for="email"><strong style="font-size: large;">Email:</strong></label>
					      	<div class="col-sm-10">
					        <input type="email" class="form-control" style="background-color: #f2f2f2" id="email" placeholder="Enter email" name="email">
					    </div>
				    </div><br>
						<div class="form-group">
					      	<label class="control-label col-sm-2" for="Phone No."><strong style="font-size: large;">Phone No.:</strong></label>
					      	<div class="col-sm-10">
					        <input type="number" class="form-control" style="background-color: #f2f2f2" id="Phone No." placeholder="Enter Phone No." name="phone">
					    </div>
				    </div><br>
						<div class="form-group">
					      	<label class="control-label col-sm-2" for="DoB"><strong style="font-size: large;">Date of Birth:</strong></label>
					      	<div class="col-sm-10">
					        <input type="date" class="form-control" style="background-color: #f2f2f2" id="DoB" placeholder="Enter Date of Birth" name="dob">
					    </div>
				    </div>				  				    				  				    				    
				    <br>
					    <div class="form-group">
					      	<label class="control-label col-sm-2" for="pwd"><strong style="font-size: large;">Password:</strong></label>
					      	<div class="col-sm-10">          
					        <input type="password" class="form-control" style="background-color: #f2f2f2" id="pwd" placeholder="Enter password" name="pwd">
					    </div>
				    </div>
				    	<label class="control-label col-sm-2" for="gender"><strong style="font-size: large;">Gender:</strong></label>
					    <div class="col-sm-offset-2 col-sm-10">
					        <input type="radio" name="type" id="male" value="male">
					        <label for="gender" style="font-size: large;">Male</label><br>
					        <input type="radio" name="type" id="female" value="female">
					        <label for="gender" style="font-size: large;">Female</label><br>
					    </div>
					    <div class="form-group text-center">        
					      	<div class="col-sm-offset-2 col-sm-10">
					        <button type="submit" name="login" class="btn btn-primary btn-lg">Submit</button>
					    </div>
				    </div>
					    <div class="form-group text-center">        
					      	<div class="col-sm-offset-2 col-sm-10">
					      	<a href="login.html" style="color: blue">Already have an account? Login</a>
					    </div>
				    </div>
				</form>
	    	</div>
	    </div>
	</div>
</body>
</html>
